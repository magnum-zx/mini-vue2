<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="app">
			<div>{{name}}</div>
			<span>{{age}}</span>
		</div>
		<script src="../vue.js"></script>
		<script>
			// 响应式
			const vm = new Vue({
				data: {
					name: 'zf',
					age: 20,
					address: { a: 1, b: 2 },
					arr: [1, 2],
				},

				// el: '#app', // 将数据解析到el上
				template: '<div></div>',
				// render(h) {
				// 	h()
				// },
			}).$mount('#app')

			// 1、模板引擎
			// 2、采用虚拟DOM，数据变化后比较虚拟DOM的差异 最后更新差异的的地方
			// 3、核心：将模板->js语法，通过js语法生成虚拟DOM
			// 将template 转换成render函数
		</script>
	</body>
</html>
